<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankinner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            Welcome to my <span class="font-bold text-red-600">Cash cash</span>
           </h1>
     </header>
     <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-12 mt-5 rounded-xl">
                    <h4 class="text-2xl ">deposit</h4>
                    <h4 class="text-3xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-yellow-500 p-12 mt-5 rounded-xl">
                    <h4 class="text-2xl ">Withdraw</h4>
                    <h4  class="text-3xl">$<span id="withdraw-total" >00</span></h4>
                </div>
                <div class="bg-violet-500	 p-12 mt-5 rounded-xl">
                    <h4 class="text-2xl ">Balance</h4>
                    <h4  class="text-3xl">$<span ></span id="total-amount">1240</h4>
                </div>
                
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-12 mt-5 rounded-xl  ">
                    <h4 class="text-2xl mb-4 text-white ">Please deposit</h4>
                  
                    <input class="mb-2 block w-9/12 px-3" type="text" id="input-deposit" placeholder="$ Amount you want to deposit">
                   
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700	px-7 py-2 font-medium rounded-xl text-white">Deposit</button>
                    
                </div>
                <div class="bg-indigo-300 p-12 mt-5 rounded-xl">
                    <h4 class="text-2xl  mb-4 text-white">Please Withdraw</h4>
                    
                    <input class="w-9/12 block mb-2   px-3" type="text" id="out-withdraw" placeholder="$Amount you want to withdraw">
                    
                    <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700	px-7 py-2 font-medium rounded-xl text-white">withdraw</button>
                </div>
               
                
            </div>

        </section>
     </main>
     <script src="js/deposit.js"></script>
</body>
</html>
